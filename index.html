<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Account Creation Date</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>GitHub Account Creation Date</h1>
            <form id="github-user-abc125">
                <div class="mb-3">
                    <label for="username" class="form-label">GitHub Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <button type="submit" class="btn btn-primary">Get Creation Date</button>
            </form>
            <div id="github-created-at" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.querySelector("#github-user-abc125").addEventListener("submit", async (event) => {
            event.preventDefault();
            const username = document.querySelector("#username").value;
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            let apiUrl = `https://api.github.com/users/${username}`;
            const headers = {};
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(apiUrl, {headers: headers});
                const data = await response.json();

                if (response.ok) {
                    const createdAt = new Date(data.created_at);
                    const formattedDate = createdAt.toISOString().slice(0, 10);
                    document.querySelector("#github-created-at").textContent = `Account Creation Date: ${formattedDate} UTC`;
                } else {
                    document.querySelector("#github-created-at").textContent = `Error: ${data.message}`;
                }
            } catch (error) {
                document.querySelector("#github-created-at").textContent = "An error occurred while fetching data.";
            }
        });
    </script>
</body>
</html>
