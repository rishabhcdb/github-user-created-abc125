<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Status Checker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
        }
        #github-status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Status Checker</h1>
        <div class="mb-3">
            <label for="github-username" class="form-label">GitHub Username:</label>
            <input type="text" class="form-control" id="github-username" placeholder="Enter username">
        </div>
        <button class="btn btn-primary" id="check-status">Check Status</button>
        <div id="github-status" aria-live="polite" class="alert alert-info mt-3" role="alert">
            Ready to check status.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('github-username');
            const checkButton = document.getElementById('check-status');
            const statusAlert = document.getElementById('github-status');

            checkButton.addEventListener('click', async () => {
                const username = usernameInput.value.trim();

                if (!username) {
                    statusAlert.textContent = 'Please enter a GitHub username.';
                    return;
                }

                statusAlert.textContent = 'Checking GitHub status...';

                try {
                    const response = await fetch(`https://api.github.com/users/${username}`);

                    if (response.ok) {
                        const userData = await response.json();
                        statusAlert.textContent = `GitHub user ${userData.login} found.`;
                    } else {
                        statusAlert.textContent = `GitHub user ${username} not found. Status code: ${response.status}`;
                    }
                } catch (error) {
                    statusAlert.textContent = `Error checking GitHub status: ${error.message}`;
                }
            });
        });
    </script>
</body>
</html>
